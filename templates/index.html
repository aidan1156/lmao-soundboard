<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Sixtyfour+Convergence&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>GET SOUNDBOARDED</title>
    <link rel="stylesheet" href="static/transcribe.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 style="font-family: 'Sixtyfour Convergence', sans-serif;">GET SOUNDBOARDED</h1>
            <p style="font-style: italic;" class="subtitle">Get reactions you probably don't deserve</p>
        </header>
        
        <main>
            <div class="control-section">
                <button id="toggleButton" class="toggle-button" aria-label="Start listening">
                    <span class="button-text">Start Listening</span>
                </button>
                <div class="status-indicator">
                    <span class="status-dot"></span>
                    <span class="status-text">Ready</span>
                </div>
            </div>
            
            <div class="transcription-section">
                <h2 style="font-weight: bold;">Transcription</h2>
                <div id="transcriptionDisplay" class="transcription-display">
                    <p class="placeholder">Press the button to begin transcription...</p>
                </div>
            </div>
            
            <div class="info-section">
                <p class="info-text">
                    <span class="info-icon">ℹ️</span>
                    Make sure to allow microphone access when prompted
                </p>
            </div>
        </main>
    </div>
    
    <script src="static/transcribe.js"></script>
</body>
</html>
